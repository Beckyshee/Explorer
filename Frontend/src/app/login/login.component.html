

<form [formGroup]="loginForm">

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email">
    <small class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']">Email is required</div>
      <!-- <div *ngIf="email.errors?.['required']">Email should be vaild</div> -->
    </small>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password" required="">
    <small class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors?.['required']">Password is required</div>

    </small>
  </div>

  <button [disabled]="loginForm.invalid">Login</button>

  <p>Don't have an account? <a routerLink="/register">Register</a></p>
</form>
